<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//code.jquery.com/jquery.js"></script>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<legend>Add user</legend>
<div class="form-group">
    <label for="username"></label>
    <input type="text" class="form-control" name="" id="username" placeholder="User name...">
</div>
<div class="form-group">
    <label for="role"></label>
    <input type="text" class="form-control" name="" id="role" placeholder="role">
</div>

<button type="button" onclick="submit()">Submit</button>

<script type="text/javascript">
    function callAjax(jsonStringSend, urlReciver, methodSend, callBackFunction) {
        var data = (jsonStringSend);
        $.ajax({
            url: urlReciver,
            method: methodSend,
            contentType: "application/json",
            data: data
        }).done(function (response) {
            callBackFunction(response);
        });

    }
    function callback(res) {
        console.log(res);
    }
    function submit() {
        console.log("submit");
        var username1 = document.getElementById('username').value;
        var role1 = document.getElementById('role').value;
        var data = JSON.stringify({
            username: username1,
            role: role1
        });
        callAjax(data, "/api/user/adduser", "POST", callback);
    }
</script>
</body>
</html>
